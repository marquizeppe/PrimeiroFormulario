<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="formulario.css" media="">
	<title>Formulário</title>
</head>
<body>

	<div>
		<h1 id="titulo">Cadastro de Devs</h1>
		<p id="subtitulo">Complete suas informações</p>
		<br>
	</div>

		<form>
			<fieldset class="grupo">
				<div class="campo">
					<label for="nome"><strong>Nome</strong></label>
					<input type="text" name="nome" id="nome" required>
				</div>

				<div class="campo">
					<label for="sobrenome"><strong>Sobrenome</strong></label>
					<input type="text" name="sobrenome" id="sobrenome" required>
				</div>	
			</fieldset>

				<div class="campo">
					<label for="email"><strong>Email</strong></label>
					<input type="Email" name="email" id="email" required>
				</div>

			<div class="campo">
				<label><strong>Qual lado da aplicação você desenvolve?</strong></label>
				<label>
					<input type="radio" name="devweb" value="frontend" checked>Front-End
				</label>
				<label>
					<input type="radio" name="devweb" value="backend">Back-End
				</label>
				<label>
					<input type="radio" name="devweb" value="fullstak">Full-Stack
				</label>
			</div>

			<div class="campo">
				<label for="senioridade"><strong>Senioridade</strong></label>
				<select id="senioridade">
					<option selected disabled value="">Me considero...</option>
					<option>Junior</option>
					<option>Pleno</option>
					<option>Senior</option>
				</select>	
			</div>

			<fieldset class="grupo">
				<div id="check">
					<label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
					<input type="checkbox" id="tecnologia1" name="HTML">
					<label for="tecnologia1">HTML</label>
					<input type="checkbox" id="tecnologia2" name="CSS">
					<label for="tecnologia2">CSS</label>
					<input type="checkbox" id="tecnologia3" name="JavaScript">
					<label for="tecnologia3">JavaScript</label>
					<input type="checkbox" id="tecnologia4" name="Java">
					<label for="tecnologia4">Java</label>
					<input type="checkbox" id="tecnologia5" name="Phyton">
					<label for="tecnologia5">Phyton</label>
					<input type="checkbox" id="tecnologia6" name="C#">
					<label for="tecnologia6">C#</label>
					<input type="checkbox" id="tecnologia7" name=".Net">
					<label for="tecnologia7">.Net</label>
					<input type="checkbox" id="tecnologia8" name="PHP">
					<label for="tecnologia8">PHP</label>
				</div>
			</fieldset>

			<div class="campo">
				<br>
				<label><strong>Conte um pocuco da sua experiência</strong></label>
				<textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
			</div>

			<button class="botao" type="submit">Concluído</button>

		</form>

	
</body>
</html>
